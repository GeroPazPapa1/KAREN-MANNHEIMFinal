    <style>
        .container {
            max-width: 1200px; /* Ajusta el ancho máximo de la página */
            margin: 0 auto; /* Centra el contenido */
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .contact-section h2 {
            margin-top: 0;
        }

        .contact-form {
            max-width: 100%;
            width: 400px; /* Ancho máximo del formulario */
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
        }

        .contact-form button {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .contact-info img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Estilos específicos para pantallas pequeñas */
        @media screen and (max-width: 768px) {
            .contact-section {
                flex-direction: column-reverse; /* Cambia el orden en pantallas pequeñas */
            }
            .contact-form {
                width: 100%;
            }
        }
    </style>
